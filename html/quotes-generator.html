<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="../css/quotes-generator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all-projects-cont">
        <i class="fa-solid fa-link"></i>
        <a href="../projects.html" class="all-projects-link">All Projects</a>
    </div>
    <div class="container-main">
        <div class="block text-center">

            <div class="quote-box block__main block__front">

                <span class="quote">

                    <i class="fas fa-2x fa-quote-left"></i>

                    <span class="text">
                        Tap on the button to generate a quote
                    </span>

                </span>

                <div class="author">
                    Author to be Displayed Here
                </div>
                <a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a>
            </div>

            <div class="quote-box block__main block__back">

                <span class="quote">

                    <i class="fas fa-2x fa-quote-left"></i>

                    <span class="text">
                        Quote To be Displayed Here
                    </span>

                </span>

                <div class="author">
                    Author to be Displayed Here
                </div>
                <a class="new-quote btn btn-default " onclick="newQuote()">New Quote</a>
            </div>
        </div>
    </div>
    <script src="../js/quotes-generator.js"></script>
</body>
</html>
