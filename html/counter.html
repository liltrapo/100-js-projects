<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="../css/counter.css">
    <script src="../all.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center mute">Counter</h3>
        <div class="display" id="display">
            0
        </div>
        <div class="buttons">
            <button class="btn-danger btn" id="decrement" onclick="decrement()">-</button>
            <button class="btn-primary btn" id="increment" onclick="increment()">+</button>
        </div>
    </div>

    <script src="../js/counter.js"></script>
</body>
</html>
