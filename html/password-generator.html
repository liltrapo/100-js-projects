<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="../all.js"></script>
    <link rel="stylesheet" href="../css/password-generator.css">
</head>

<body>
        <div class="container">
            <h2 class="title text-center">Password Generator</h2>
            <div class="result">
                <div class="result__title field-title">Generated Password</div>
                <div class="result__info right" style="transform: translateY(0%); opacity: 0.75;">click to copy</div>
                <div class="result__info left" style="transform: translateY(200%); opacity: 0;">copied</div>
                <div class="result__viewbox" id="result">CLICK GENERATE PASSWORD</div>
                <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
            </div>
            <div class="length range__slider" data-min="4" data-max="32">
                <div class="length__title field-title" data-length="16">length:</div>
                <input id="slider" type="range" min="4" max="32" value="16"
                    style="background: linear-gradient(90deg, rgb(11, 30, 223) 42.8571%, rgba(255, 255, 255, 0.216) 42.9571%);">
            </div>

            <div class="settings">
                <span class="settings__title field-title">settings</span>
                <div class="setting">
                    <input type="checkbox" id="uppercase" checked="">
                    <label for="uppercase">Include Uppercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="lowercase" checked="">
                    <label for="lowercase">Include Lowercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="number" checked="">
                    <label for="number">Include Numbers</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Include Symbols</label>
                </div>
            </div>

            <button class="btn generate" id="generate">Generate Password</button>
        </div>
        <script src="../js/password-generator.js"></script>
    </body>
</html>
