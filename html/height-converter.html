<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Converter</title>
    <script src="../all.js"></script>
    <link rel="stylesheet" href="../css/height-converter.css">
</head>
<body>
    <div class="container">
        <h1>Height Converter</h1>
        <!-- height unit & converter -->
        <!-- centimetres to metres 1 > 0.01 -->
        <!-- metres to centimetres 1 > 100 -->
        <!-- metres to km 1 > 0.001 -->
        <!-- km to metres 1 > 1000 -->
        <!-- 1 inch = 2.54 cm -->
        <!-- 1cm - 0,393701 -->
        <!-- microns to millimetres 1 > 0.001 mm to micron 1000 -->
        <!-- keywords: in, cm, m, ft -->
        <label for="value" class="fs-5"> Enter height:</label>
        <br>
        <br>

        <div class="height-input">
            <input type="number" id="userInput">

            <div class="btn-group keywords">
                <button type="button" class="btn btn-sm btn-secondary">cm</button>
                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">in</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">m</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">ft</a></li>
                </ul>
            </div>
    
        </div>

        <br>
        <p class="text-center fs-4">Convert to</p>
        <div class="options">
            <label for="centimetres">Centimetres</label>
            <input type="radio" id="centimetres" value="Centimetres" name="unit">
            <label for="inches">Inches</label>
            <input type="radio" id="inches" name="unit">
            <label for="Metres">Metres</label>
            <input type="radio" id="metres" name="unit">
            <label for="feet">Feet</label>
            <input type="radio" id="feet" name="unit">
        </div>


        <div class="result-display">
            <h2>Result</h2>
            <input type="text" id="result" readonly>
        </div>

        <div class="actions">
            <button id="calc">CALCULATE</button>
            <button id="reset">RESET</button>
        </div>

    </div>
<script src="../js/height-converter.js"></script>
</body>
</html>
