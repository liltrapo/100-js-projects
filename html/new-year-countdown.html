<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New year Countdown</title>
    <link rel="stylesheet" href="../css/new-year-countdown.css" />
    <script src="../all.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="text-center">COUNTDOWN TO GTA VI YEAR</h3>
        <h1 class="year text-center">2025</h1>
        <div class="countdown">
            <span id="day">DAYS</span>
            <span id="hour">HOURS</span>
            <span id="minute">MINUTES</span>
            <span id="second">SECONDS</span>
        </div>
    </div>
    <script src="../js/new-year-countdown.js"></script>
</body>

</html>
