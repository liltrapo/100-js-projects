<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="../css/number-guessing-game.css">
    <script src="../all.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Number Guessing Game</h3>
        <p>Guess what number the computer's thinking</p>
        <small>1-10</small>
        <div class="game">
            <input type="text" id="user-guess">
            
            <button class="btn btn-primary" id="submit">Submit</button>

            <div id="message"></div>
        </div>
    </div>

    <script src="../js/number-guessing-game.js"></script>
</body>
</html>
