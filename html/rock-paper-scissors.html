<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="../all.js"></script>
    <link rel="stylesheet" href="../css/rock-paper-scissors.css">
</head>
<body>

    <!-- add an animation and make it more interactive -->
    <div class="container">
        <h1 class="text-center fs-1">Rock, Paper, Scissors</h1>


        <h3 class="text-center">Pick your move:</h3>

        <div class="choices">
            <button onclick="playGame('rock')" id="rock">👊</button>
            <button onclick="playGame('paper')" id="paper">🖐</button>
            <button onclick="playGame('scissors')" id="scissors">✌️</button>    
        </div>
        <div class="scores">
            <div id="player-score">You: <span id="ps-val"></span></div>
            <div id="computer-score">Computer: <span id="cs-val"></span></div>
        </div>
        <div id="moves">Moves: <span id="moves-val"></span></div>
        <div id="result"></div>
    </div>

    <script src="../js/rock-paper-scissors.js"></script>
</body>
</html>
