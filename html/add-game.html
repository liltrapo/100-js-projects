<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="stylesheet" href="../css/add-game.css">
    <script src="../all.js"></script>
</head>
<body>
    <div class="container">
        <div class="message">
            <p class='alert alert-success' id="message"><i class='fa fa-check' id="icon"></i></p>
        </div>
        <div class="numbers">
            <span id="first-num"></span>
            +
            <span id="second-num"></span>
            =
            <input type="text" id="answer">
        </div>

        <button id="check" class="btn btn-primary">Check Answer</button>
    </div>

    <script src="../js/add-game.js"></script>
</body>
</html>
