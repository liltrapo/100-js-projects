<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <script src="../all.js"></script>
    <link rel="stylesheet" href="../css/tip-calculator.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total</p>

        <div class="input-group mb-3">
            <label for="bill-amount">Bill amount</label>
            <input type="number" id="bill-amount">
        </div>
        <div class="input-group mb-3">
            <label for="tip-percentage">Tip percentage</label>
            <input type="number" id="tip-percent">
        </div>
        <button id="calc" class="w-100 p-2 border-0">Calculate</button>

        <div class="total">Total: <span class="fs-3" id="total-amount"></span></div>

    </div>

    <script src="../js/tip-calculator.js"></script>
</body>
</html>
